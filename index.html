    <title>THE_VOID - Nodo de Infinito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'purple-umbra': '#140028',
              'emerald-umbra': '#00524B',
              'teal-umbra': '#008080',
              'registro-fondo': '#0E021A',
              'registro-borde': '#4A005B',
              'registro-texto': '#E0E0E0',
              'registro-highlight': '#00FFFF',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.05)' },
              },
              terminalBlink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 1s ease-out forwards',
              pulseGlow: 'pulseGlow 4s ease-in-out infinite',
              terminalBlink: 'terminalBlink 1s step-end infinite',
            }
          },
        },
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;800&display=swap');
        body {

            background-color: #0E021A; /* registro-fondo */

            padding: 0;
            cursor: cell;
            overflow: hidden;
